<!DOCTYPE html>
<html>
<head lang="cn">
  <meta charset="UTF-8">
  <title>QQ登录完成</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<div class="alert alert-success">
  <i class="glyphicon glyphicon-ok"></i> 登录成功，跳转中，请稍候。
</div>
<script>
  var hash = location.hash
    , reg = /[#^&]access_token=(\w+)&?/
    , match = hash.match(reg);
  opener.mgz.setToken(match[1], 'qq');
  close();
</script>
</body>
</html>

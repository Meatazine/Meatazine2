  <meta name="author" content="Meathill, meathill@gmail.com" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="肉大师是一款基于Web的网页制作工具，利用各式各样的模板，帮助制作者快速完成各种类型的网页制作。" />
  <meta name="keywords" content="肉大师,网页制作,微信小站,HTML5"/>
  <meta name="robots" content="index, nofollow" />

  <meta name="msapplication-TileColor" content="#2E7273"/> <!-- Windows 8 磁贴颜色 -->
  <meta name="msapplication-TileImage" content="img/web/144.png"/> <!-- Windows 8 磁贴图标 -->

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
  <link rel="stylesheet" href="css/screen.css">
  <!--[if IE]>
  <link rel="stylesheet" href="css/ie.css" media="screen, projection" />
  <![endif]-->
  <link rel="shortcut icon" type="image/png" href="img/icon.png">
  <title>肉大师</title>
</head>
<body class="loading full-page">
<div id="mgz-spinner">
  <header><img src="img/icon.png" class="img-circle img-thumbnail" width="100" height="100"></header>
  <p><i class="fa fa-spin fa-spinner"></i> 运功中，马上就来</p>
</div>

<aside id="sidebar">
  <div class="brand">肉大师</div>
  <hr>
  <div id="my-profile">
    <script type="text/x-handlebars-template">
      <img src="{{figureurl_2}}" class="img-thumbnail img-circle face">
      <div class="btn-group">
        <h4 class="btn btn-block dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          {{nickname}} <span class="caret"></span>
        </h4>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#/settings/"><i class="fa fa-fw fa-cog"></i> 设置</a></li>
          <li class="divider"></li>
          <li><a href="#/logout/"><i class="fa fa-fw fa-sign-out"></i> 退出</a></li>
        </ul>
      </div>
    </script>
  </div>
  <nav class="nav-pills"></nav>
  <!-- something about the user, navigation, etc. -->
</aside>
<div id="content">
  <!-- where real content will be injected -->
</div>



<footer id="footer">
  肉大师 &copy; Copyright 2014
</footer>

<script type="text/x-handlebars-template" id="popup">
  <div class="modal modal-styled fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
          <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body">{{{content}}}</div>
        <div class="modal-footer">
          {{#if confirm}}<button class="btn btn-primary" form="popup-form"><i class="fa fa-check"></i> {{confirm}}</button>{{/if}}
          {{#if cancel}}<button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">{{cancel}}</button>{{/if}}
        </div>
      </div>
    </div>
  </div>
</script>
<script type="text/x-handlebars-template" id="editor-popup">
  <div class="modal modal-styled fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">编辑</h4>
        </div>
        <div class="modal-body">
          <div class="info"></div>
          <div class="alert alert-msg" style="display: none"></div>
          <p class="loading"><i class="fa fa-spin fa-spinner fa-4x"></i></p>
          {{#if comment}}
          <div class="form-group">
            <label for="editor-comment">附言</label>
            <textarea class="form-control" id="editor-comment" form="prop-editor" name="{{comment}}" rows="2" required></textarea>
          </div>
          {{/if}}
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" form="prop-editor" disabled><i class="fa fa-check"></i> 保存</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times"></i> 取消</button>
        </div>
      </div>
    </div>
  </div>
</script>
